<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="calculator.css">
    
</head>
<body id="cal">

    <div id="name"> Calculator </div>

    <div  id="display">
        

    </div>
    <div id="ac">
        <button type="button" id="ac-btn1"  data-value="AC"> AC </button>
        <button type="button" id="ac-btn2"  data-value="+/-"> +/- </button>
        <button type="button" id="ac-btn3"  data-value="%"> % </button>
        <button type="button" id="ac-btn4"  data-value="/"> / </button>


    </div>
    <div id="seven">
        <button type="button" id="seven-btn1"  data-value="7"> 7 </button>
        <button type="button" id="seven-btn2"  data-value="8"> 8 </button>
        <button type="button" id="seven-btn3"  data-value="9"> 9 </button>
        <button type="button" id="seven-btn4"  data-value="*"> * </button>
       

    </div><div id="four">
        <button type="button" id="four-btn1" data-value="4" > 4 </button>
        <button type="button" id="four-btn2"  data-value="5"> 5 </button>
        <button type="button" id="four-btn3"  data-value="6"> 6 </button>
        <button type="button" id="four-btn4"  data-value="-"> - </button>

    </div><div id="one">
        <button type="button" id="one-btn1"  data-value="1"> 1 </button>
        <button type="button" id="one-btn2"  data-value="2"> 2 </button>
        <button type="button" id="one-btn3"  data-value="3"> 3 </button>
        <button type="button" id="one-btn4"  data-value="+"> + </button>

    </div><div id="zero">
        <button type="button" id="zero-btn1"  data-value="0"> 0 </button>
        <button type="button" id="zero-btn2"  data-value="."> . </button>
        <button type="button" id="zero-btn3"  data-value="="> = </button>
        
    </div>

    

    <script type="text/javascript" src="calculator.js"></script>
   
</body>
</html>
