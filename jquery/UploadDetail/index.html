<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      
    <form id="student-form">
        <div id="para">Add student Data</div> 

        <div>
            <label for="student-rollNo"> Roll No : </label>
            <input type="number" id="student-rollNo" required>
        </div>

        <div>
            <label for="student-name"> Name : </label>
            <input type="text" id="student-name" required>
        </div>
       
        <div>
            <label for="student-marks"> Marks :</label>
            <input type="number" id="student-marks" required>
        </div>
        <div>
            <button type="submit" id="btn"> Add Details </button>
        </div>
       
       
       
       
       
      </form>

      <ul id="student-list"></ul>
      <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
